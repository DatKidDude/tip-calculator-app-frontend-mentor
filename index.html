<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="page-heading">
        <img src="/images/logo.svg" alt="Splitter" />
      </h1>
    </header>
    <main class="tip-container">
      <div class="tip-form-container">
        <form action="#">
          <div class="form-field">
            <label for="bill">Bill</label>
            <div class="input-field">
              <input id="bill" class="bill" type="text" />
              <!-- Money Icon -->
            </div>
          </div>
          <div class="form-field">
            <label for="tip">Select Tip %</label>
            <div class="tip-options">
              <button class="tip-btn" data-percent="5">5%</button>
              <button class="tip-btn" data-percent="10">10%</button>
              <button class="tip-btn" data-percent="15">15%</button>
              <button class="tip-btn" data-percent="25">25%</button>
              <button class="tip-btn" data-percent="50">50%</button>
              <p class="tip-btn" contenteditable="true">Custom</p>
            </div>
          </div>
          <div class="form-field">
            <label for="people">Number of People</label>
            <div class="input-field">
              <input id="people" class="people" type="text" />
              <!-- User Icon -->
            </div>
          </div>
        </form>
      </div>
      <div class="tip-output-container">
        <div class="tip-output">
          <div class="tip-amount-container">
            <p>Tip Amount <br /><span class="tip-linebreak">/ person</span></p>
            <p class="tip-person-amount">
              <!-- Insert $ logo -->
              0.00
            </p>
          </div>
          <div class="total-bill">
            <p>Total <br /><span class="tip-linebreak">/ person</span></p>
            <p class="tip-person-amount">
              <!-- Insert $ logo -->
              0.00
            </p>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </main>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->
  </body>
</html>
